<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ recipe.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button slot="icon-only" (click) = 'deleteRecive()' >
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
        <ion-img [src]="recipe.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <h1 margin text-center>Ingredientes</h1>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ig of recipe.ingredients">
            <ion-label>
              {{ ig }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
