<ion-content>
  <ion-header color="primary">
    <ion-toolbar>
      <ion-title>Receitas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list padding>
    <ion-item *ngFor="let recipe of recipes">
      <ion-avatar slot="start">
        <ion-img [src]="recipe.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>{{recipe.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
